<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!--Set preferred fonts-->
<alias>
	<family>serif</family>
	<prefer>
		<family>DejaVu Serif</family>
		<family>Noto Sans CJK SC</family>
	</prefer>
</alias>
<alias>
	<family>sans-serif</family>
	<prefer>
		<family>DejaVu Sans</family>
		<family>Noto Sans CJK SC</family>
	</prefer>
</alias>
<alias>
	<family>monospace</family>
	<prefer>
		<family>DejaVu Sans Mono</family>
		<family>Noto Sans Mono CJK SC</family>
	</prefer>
</alias>

<!--Set fonts rendering-->
<match target="font">
	<edit name="hinting">
		<bool>true</bool>
	</edit>
	<edit name="autohint">
		<bool>false</bool>
	</edit>
	<edit name="antialias">
		<bool>true</bool>
	</edit>
	<edit name="hintstyle">
		<const>hintslight</const>
	</edit>
	<edit name="embeddedbitmap">
		<bool>false</bool>
	</edit>
	<edit name="rgba" mode="assign">
		<const>rgb</const>
	</edit>
</match>

</fontconfig>
