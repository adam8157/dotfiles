<fontconfig>

<!--Fonts rendering sequence-->
    <alias>
        <family>serif</family>
            <prefer>
                <family>DejaVu Serif</family>
                <family>WenQuanYi Micro Hei</family>
                <family>WenQuanYi Zen Hei</family>
                <family>WenQuanYi Bitmap Song</family>
            </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
            <prefer>
                <family>DejaVu Sans</family>
                <family>WenQuanYi Micro Hei</family>
                <family>WenQuanYi Zen Hei</family>
                <family>WenQuanYi Bitmap Song</family>
            </prefer>
    </alias>
    <alias>
        <family>monospace</family>
            <prefer>
                <family>DejaVu Sans Mono</family>
                <family>WenQuanYi Micro Hei Mono</family>
                <family>WenQuanYi Zen Hei Mono</family>
                <family>WenQuanYi Bitmap Song</family>
            </prefer>
    </alias>

<!--Global fonts rendering settings-->
    <match target="font">
        <edit name="hinting">
            <bool>true</bool>
        </edit>
        <edit name="autohint">
            <bool>false</bool>
        </edit>
	<edit name="antialias">
	    <bool>true</bool>
	</edit>
        <edit name="hintstyle">
            <const>hintslight</const>
        </edit>
        <edit name="embeddedbitmap">
            <bool>false</bool>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
    </match>

<!--CJK fonts rendering settings-->
    <match target="font" >
        <test name="lang" compare="contains" >
            <string>zh</string>
            <string>ja</string>
            <string>ko</string>
        </test>
        <edit name="hinting">
            <bool>false</bool>
        </edit>
        <edit name="autohint">
            <bool>true</bool>
        </edit>
    </match>

<!--Global settings for Display Size/DPI-->
    <match target="pattern">
        <edit name="dpi" mode="assign" >
            <double>96</double>
        </edit>
    </match>

</fontconfig>
